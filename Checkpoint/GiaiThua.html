<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 5;
        let total = 1;
        let text;
        for (let i = 1; i <= n; i++) {
            total = total * i;
        }

        text = "Giai thừa của " + n + " là " + total;
        document.write(text);
    </script>
</body>
</html>
