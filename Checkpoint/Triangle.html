<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>Nhập số tầng:</label>
    <input type="number" id="lineNumber">
    <input type="button" value="Xác nhận" onclick="printTriangle()">
    <br/><br/>
    <p id="triangle"></p>

    <script>
        function printTriangle() {
            let n = document.getElementById("lineNumber").value;
            let result = " ";
            for (let i = 0; i < n; i++) {
                // In khoảng trắng
                for (let j = n - 1 - i; j > 0; j--) {
                    result += "&ensp;";
                }

                // In dấu *
                for (let k = 1; k <= 2 * i + 1; k++) {
                    result += "*";
                }
                result += "</br>";
            }
            document.getElementById("triangle").innerHTML = result;
        }
    </script>
</body>

</html>
