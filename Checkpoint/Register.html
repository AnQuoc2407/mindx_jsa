<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            text-align: center;
            font-size: large;
        }
        input {
            padding: 2px 50px;
            font-size: large;
            text-align: center;
        }
        select {
            padding: 2px 50px;
            border-radius: 10px;
            font-size: 90%;
        }
        option {
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <h1>Register Form</h1>
    <form name="register" action="Show_Info.html" method="get" onsubmit="validateAndSaveData()">
        <input type="text" id="name" placeholder="Name">
        <br /><br />
        <input type="password" id="password" placeholder="Password">
        <br /><br />
        <input type="date" id="dateOfBirth" style="padding: 2px 96px;">
        <br /><br />
        <label for="gender" style="font-size: larger;">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br /><br />
        <input type="submit" value="Register">
    </form>

    <script>
        function validateAndSaveData() {
            let name = document.getElementById("name").value;
            let password = document.getElementById("password").value;
            let date = document.getElementById("dateOfBirth").value;
            let gender = document.getElementById("gender").value;

            if (name == "" || password == "" || date == "") {
                alert("You must fill all blanks!!!");
            }
            else {
                localStorage.setItem("nameAccount", name);
                localStorage.setItem("passwordAccount", password);
                localStorage.setItem("dateAccount", date);
                localStorage.setItem("genderAccount", gender);
            }
        }
    </script>
</body>

</html>
